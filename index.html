<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src = "app.js" defer></script>
    <script src="https://kit.fontawesome.com/fb3c25e1ee.js" crossorigin="anonymous"></script>
    <title>To - Do App</title>
</head>
<body>
    <div class="container">

    <form id="todo-form">
        <div class="heading">
            <h1>Add your task here</h1>
        </div>
      <div class="form-group">
        <input type="text" class="form-control" id="todo-id" placeholder="Write Something Here">
        <button type="submit">Add</button>
      </div>
    </form>

    <section class="todo-list-container">
        <ul class="todoList">
          
        </ul>
    </section>

    </div>

</body>
</html>
